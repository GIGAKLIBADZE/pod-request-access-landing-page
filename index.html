<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request Access</title>
    <!-- Add some hyperlinks -->
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./assets/reset.css">
</head>
<body>
    <!-- Add header elements -->
    <header>
        <!-- Add the logo -->
        <img class="logo" src="./assets/images/desktop/logo.svg" alt="logo"> 
    </header>
    <!-- Add main elements -->
    <main>
        <!-- Add main text -->
        <h1>Publish your podcasts <span class="white-word">everywhere</span></h1>
        <p class="description">Upload your audio to Pod with a single click. 
            We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <!-- Add some company logos -->
        <section class="company-logos">
            <img class="spotify" src="./assets/images/desktop/spotify.svg" alt="spotify">
            <img class="apple-podcast" src="./assets/images/desktop/apple-podcast.svg" alt="apple podcast">
            <img class="google-podcasts" src="./assets/images/desktop/google-podcasts.svg" alt="google podcasts">
            <img class="pocket-casts" src="./assets/images/desktop/pocket-casts.svg" alt="pocket casts">
        </section>
        <div class="interactive-elements">
            <!-- Create a writing space the user will write his/her email inside -->
                <input class="email-input" placeholder="Email address" required />
            <!-- Create a button the user will enter it for the request -->
            <button>Request Access</button>
        </div>
        <!-- Add error message -->
        <p class="error"></p>
    </main>
    <!-- Add footer elements -->
    <footer>
        <img class="ornaments" src="./assets/images/desktop/bg-pattern-dots.svg" alt="ornaments">
    </footer>
    <script src="./script.js"></script>  
</body>
</html>
